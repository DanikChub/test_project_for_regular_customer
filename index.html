<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="popup">
        <div class="popup_inner">
            <h2 class="popup_title">Выберите цвет</h2>
            
            <div class="popup_colors"></div>
            <div class="popup_button">применить</div>
        </div>
        
    </div>
    <div class="intro">
        <div class="nav">
            <div class="logo">
                <img src="./img/logo/logo.png" width="140px" alt="">
            </div>
            <div class="nav_links">
                <img src="./img/ui/arrowLeft.svg" alt="" class="nav_arrow">
                <div class="nav_number">
                    <span>1</span>/<span>9</span>
                </div>
                <img src="./img/ui/arrowRight.svg" alt="" class="nav_arrow">
                <div class="nav_text">Выбирите модель</div>
                <div class="nav_href">
                    <div class="nav_burger"></div>
                </div>
                
            </div>
        </div>
        <div class="app">
            <div class="app_inner">
               
                <div class="selected_door">
                    <div class="selected_door_image">
                        <img class="door_img" src="./img/door/types/left/1.png" alt="">
                        
                        <img class="left_shadow"  src="./img/door/leftShadow.png" alt="">
                        <img class="top_shadow"  src="./img/door/topShadow.png" alt="">
                        <img class="right_shadow"  src="./img/door/rightShadow.png" alt="">
                        <img class="left_corner"  src="./img/door/leftCorner.png" alt="">
                        <img class="right_corner"  src="./img/door/rightCorner.png" alt="">
                    </div>
                    
                </div>
                
                <div class="app_change_color">Цвет</div>
            </div>      
        </div>

        <div class="settings">
            <div class="settings_inner">
                <div class="settings_block">
                    <div class="settings_title">Выбирите модель</div>
                    <div class="settings_text">
                        <div class="settings_subtitle">Выбранная модель</div>
                        <div class="settings_change">AGE 1562</div>
                    </div>
                </div>
                <div class="settings_block">
                    <div class="settings_title">Направление Ручки</div>
                    <div class="settings_buttons">
                        <div class="settings_button active" id="button_left">Слева</div>
                        <div class="settings_button" id="button_right">Справа</div>
                    </div>
                </div>
                <div class="settings_block">
                    <div class="settings_title">ТИП И КОНСТРУКЦИЯ</div>
                    <div class="settings_types"></div>
                </div>
                
            </div>
           
        </div>
        
        <footer class="footer">
            
            <div class="footer_button">ОТПРАВИТЬ ЗАПРОС</div>
        </footer>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
